<ion-header>
  <ion-toolbar style="padding-right: var(--toolbar-padding-right);">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title [innerHtml]="'imprint.-page-title'|translate"></ion-title>
    <ion-thumbnail slot="end">
        <ion-img src="./assets/topright_icon.png"></ion-img>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <iframe width="100%" height="100%" frameBorder="5"
    [src]="E.imprint_url|safe">
  </iframe>

</ion-content>
